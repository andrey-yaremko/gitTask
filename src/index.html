    <p>
        Таски мої, Таски мої,
        Лихо мені з вами!
        Нащо стали на папері
        Сумними рядами?..
        Чом вас вітер не розвіяв
        В степу, як пилину?
        Чом вас лихо не приспало,
        Як свою дитину?..
